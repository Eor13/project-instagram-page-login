<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <div class="i-container-wrapper">
        <div class="i-phone">
            <img src="./src/img/instagram-celular.png" alt="imagem de um celular">
        </div>
        <div class="i-datas">
            <div class="i-group">
                <img src="./src/img/instagram-logo.png" alt="Logo Instagram" class="i-logo">
                <div class="i-profile-photo">
                    <img src="./src/img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="#" class="i-login">Continue como eversoneor</a>
                <a href="#" class="i-logout">Remover Conta</a>
            </div>

            <div class="i-group">
                <p class="i-not-account">Não é eversoneor</p>
                <p class="i-not-account">
                    <span class="i-link-blue">Alterar contas</span>
                    ou
                    <span class="i-link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="i-get-the-app">
                <p>Baixe o Aplicativo</p>
                <div class="i-download">
                    <a href="#" class="i-app-download"></a>
                    <a href="#" class="i-app-download"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
